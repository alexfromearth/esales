name: My Ecommerce Pipeline
on: [push, pull_request]
jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
            node-version: '14'
            check-latest: true
            cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node modules
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - if: steps.yarn-cache.outputs.cache-hit == 'false'
        name: List the state of node modules
        continue-on-error: true
        run: yarn list

      - if: steps.yarn-cache.outputs.cache-hit != 'true'
        name: Install packages
        run: yarn install --immutable

  build:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check previous build existence
        id: check_build_existence
        uses: andstor/file-existence-action@v1
        with:
          files: "index.html"

      - if: steps.check_build_existence.outputs.files_exists == 'true'
        name: Clean build
        run: rm -rf build

      - name: Build
        run: yarn build

  build-storybook:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check previous storybook build existence
        id: check_storybook_build_existence
        uses: andstor/file-existence-action@v1
        with:
          files: "index.html"

      - if: steps.check_storybook_build_existence.outputs.files_exists == 'true'
        name: Clean storybook build
        run: rm -rf storybook-static

      - name: Build Storybook
        run: yarn build-storybook